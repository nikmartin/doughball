<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Who Made This?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>I'm Nik, a cloud powered mobile application developer and pizza enthusiast. I code all week, and bake
    pizza on the weekends!</p>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <img src="/assets/images/p1.jpg" alt="pizza oven">
    </ion-slide>
    <ion-slide>
      <img src="/assets/images/p2.jpg" alt="pizza">
    </ion-slide>
    <ion-slide>
      <img src="/assets/images/p3.jpg" alt="tomatoes">
    </ion-slide>
  </ion-slides>

  <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
      href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
</ion-content>
