<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Navigation</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">

          <ion-item [routerLink]="['/home']" routerLinkActive="router-link-active">
            <ion-icon slot="start" name="calculator"></ion-icon>
            <ion-label>Dough Calculator (Home)</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/recipes']" routerLinkActive="router-link-active">
            <ion-icon slot="start" name="pizza"></ion-icon>
            <ion-label>
              How to Make Dough
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/who']" routerLinkActive="router-link-active">
            <ion-icon slot="start" name="happy"></ion-icon>
            <ion-label>
              Who Made This?
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['/settings']" routerLinkActive="router-link-active">
            <ion-icon slot="start" name="options-outline"></ion-icon>
            <ion-label>
              Recipe Settings
            </ion-label>
          </ion-item>
          <ion-item class="ion-text-center"><small>Version 1.1.2</small></ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
